<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/pseudo-assembly/pasm.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>pseudo assembly</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <script type="module" crossorigin src="/pseudo-assembly/assets/main-DhlrXGf-.js"></script>
    <link rel="stylesheet" crossorigin href="/pseudo-assembly/assets/style-2gIJW4rW.css">
  </head>
  <body class="font-mono">
    <nav
      class="absolute top-0 right-0 left-0 z-100 px-12 py-6 flex flex-row justify-between items-center"
    >
      <a href="/pseudo-assembly/">
        <h1 class="text-xl">pseudo assembly</h1>
      </a>
      <div class="flex items-center gap-4 text-xl">
        <a href="/pseudo-assembly/docs">docs</a>
        <a href="https://github.com/j-krolak/pseudo-assembly">
          <img
            src="/pseudo-assembly/github-mark-white.svg"
            alt="GitHub"
            width="20"
            height="20"
          />
        </a>
      </div>
    </nav>
    <div
      class="relative min-h-screen w-full bg-black flex justify-center flex-col px-12 py-24"
    >
      <div
        class="z-0 absolute inset-0 [background-size:40px_40px] [background-image:linear-gradient(to_right,#262626_1px,transparent_1px),linear-gradient(to_bottom,#262626_1px,transparent_1px)]"
      ></div>
      <div
        class="z-0 pointer-events-none absolute inset-0 flex items-center justify-center bg-white [mask-image:radial-gradient(ellipse_at_center,transparent_20%,black)] dark:bg-black"
      ></div>

      <div id="app" class="relative z-10 flex xl:flex-row flex-col gap-4">
        <div class="bg-black flex-1 p-4 border-2 border-[#2E2E2E]">
          <div id="registers"></div>
        </div>
        <div
          id="code-editor"
          class="bg-black flex-1 p-4 border-2 border-[#2E2E2E]"
        >
          <div id="code"></div>
          <div class="flex gap-4 flex-col">
            <div id="errors" class="text-red-500"></div>
            <div class="flex justify-end gap-2">
              <button
                id="next-btn"
                class="px-2 py-1 border bg-black hover:bg-white hover:text-black active:bg-white active:bg-"
              >
                Execute line by line
              </button>
              <button
                id="run-btn"
                class="px-2 py-1 border bg-black hover:bg-white hover:text-black"
              >
                Run
              </button>
            </div>
          </div>
        </div>
        <div class="bg-black flex-1 p-4 border-2 border-[#2E2E2E]">
          <div id="memory"></div>
        </div>
      </div>
    </div>

  </body>
</html>
